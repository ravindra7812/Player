<!DOCTYPE html> 

<html lang="en"> 

<head> 

  <meta charset="UTF-8" /> 

  <meta name="viewport" content="width=device-width, initial-scale=1" /> 

  <title>Personal HLS Player with CORS Proxy</title> 

  <style> 

    body { 

      display: flex; 

      justify-content: center; 

      align-items: center; 

      height: 100vh; 

      background: #111; 

      margin: 0; 

    } 

    video { 

      width: 80vw; 

      height: 45vw; 

      max-width: 900px; 

      max-height: 506px; 

      background: black; 

      border-radius: 8px; 

    } 

  </style> 

</head> 

<body> 

 

<video id="video" controls></video> 

 

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> 

<script> 

  const video = document.getElementById('video'); 

  // CORS proxy added before the actual stream URL 

  const videoSrc = 'https://player-6z4k.onrender.com:10000/proxy?url=https://allinonereborn.com/tech11.m3u8?id=1371'; 

 

  if (Hls.isSupported()) { 

    const hls = new Hls(); 

    hls.loadSource(videoSrc); 

    hls.attachMedia(video); 

    hls.on(Hls.Events.MANIFEST_PARSED, function() { 

      video.play(); 

    }); 

  } else if (video.canPlayType('application/vnd.apple.mpegurl')) { 

    video.src = videoSrc; 

    video.addEventListener('loadedmetadata', function() { 

      video.play(); 

    }); 

  } else { 

    alert('Your browser does not support HLS playback.'); 

  } 

</script> 

 

</body> 

</html>
